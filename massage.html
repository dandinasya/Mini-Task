<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/massage.css">
    <title>RevoU</title>
</head>
<body>
    <header>
        <section id="header">
            <nav class="nav">
                <img src="./assets/logo.png" alt="logo" class="logo">
            
                <div class="group-btn">
                    <a href="./index.html">Home</a>
                    <a href="./profile.html">Our Profile</a>
                    <a href="./achievement.html">Achievement</a>
                    <a href="./massage.html" class="active">Message Us</a>
                </div>

                <div class="dropdown">
                    <div class="menu-btn" onclick="openMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="./index.html">Home</a>
                        <a href="./profile.html">Our Profile</a>
                        <a href="./achievement.html">Achievement</a>
                        <a href="./massage.html" class="active">Message Us</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section id="form">
            <div class="form-container">
                <div class="title">
                    <h1>Message Us</h1>
                </div>
                <div class="forms">
                    <form>
                      <label for="name">Nama:</label>
                      <input type="text" id="name" class="input" name="name" placeholder="Your name here">
                      <span></span>
                      <span id="warning-name"></span>
                
                      <label for="dob">Tanggal Lahir:</label>
                      <div class="input-with-icon">
                          <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy">
                          <span></span>
                          <span id="warning-dob"></span>
                      </div>
                
                      <label for="gender">Jenis Kelamin:</label>
                      <div id="gender" class="gender-selection">
                          <input type="radio" id="male" name="gender" value="Laki-Laki">
                          <label for="male">Laki-Laki</label>
                          <input type="radio" id="female" name="gender" value="Perempuan">
                          <label for="female">Perempuan</label>
                      </div>
                      <span></span>
                      <span id="warning-gender"></span>

                
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="msg" placeholder="Enter your message here.."></textarea>
                      <span></span>
                      <span id="warning-msg"></span>  
                    

                      <input type="button" value="Submit" onclick="showResult()">
                    </form>
                    <div class="result">
                        <h3><span id="result-today"></span>:<span id="result-time"></span></h3>
                        <div class="flex-col">
                            <h3>Nama: <span id="result-name"></span></h3>
                            <h3>Tanggal Lahir: <span id="result-dob"></span></h3>
                            <h3>Jenis Kelamin: <span id="result-gender"></span></h3>
                            <h3>Pesan: <span id="result-msg"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>           
    </main>
    <footer>
        <section id="footer">
            <nav class="nav-footer">
                <center><span>Made with  <img src="./assets/love.png" alt=""> in Bandung &copy; 2023</span></center>
                <center><span>Created By Dandi Nasya Ruhiyat</span></center>
            </nav>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/massage.js"></script>
</body>
</html>
